language: node_js
node_js:
  - 6

before_install:
  - npm install -g xo npx

install:
  - npm install

script:
  - npm test

after_success:
  - npx -p node@8 -c "npm run semantic-release"

env:
  - S_TAG=$SEM_TAG
before_deploy: echo $S_TAG
deploy:
  - skip_cleanup: true
    provider: script
    script: bash ./scripts/test.sh $S_TAG
    on:
      branch: master
