<!-- Edit mode -->
<div class="modal-header">
    <h3 class="modal-title">Change Item</h3>
</div>
<div class="modal-body">
    <label class="control-label col-sm-4" for="pwd">{{'itemName' | translate}}</label>
    <input type="text" class="form-control" id="pwd" placeholder="Enter name of item" name="itemName" ng-model="$ctrl.item.name">
    <label class="control-label col-sm-4" for="pwd">{{'itemDescription' | translate}}</label>
    <input type="text" class="form-control" id="pwd" placeholder="Enter description of item" name="pwd" ng-model="$ctrl.item.description">
</div>
<div class="modal-footer">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-default" id="Save" ng-click="$ctrl.save($index)">{{'Save_btn' | translate}}</button>
        <button type="button" class="btn btn-warning" id="Cancel_btn" ng-click="$ctrl.cancel()">{{'Cancel_btn' | translate}}</button>
    </div>
</div>
