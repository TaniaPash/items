<div class="modal-header">
    <h3 class="modal-title">{{'addNewItem' | translate}}</h3>
</div>
<div class="modal-body">
    <label class="control-label col-sm-4" for="pwd">{{'itemName' | translate}}</label>
    <input type="text" class="form-control" id="pwd" placeholder="Enter name of item" name="itemName" ng-model="$ctrl.newItem.name">
    <label class="control-label col-sm-4" for="pwd">{{'itemDescription' | translate}}</label>
    <textarea type="text" class="form-control" id="pwd" placeholder="Enter description of item" name="pwd" ng-model="$ctrl.newItem.description"
        rows="4"></textarea>
    <br>
    <img width="60" ngf-thumbnail="$ctrl.newImage">{{$ctrl.newImage.name}}
</div>
<div class="modal-footer">
    <div align="center">
        <button ngf-select ng-model="$ctrl.newImage" class="btn btn-default" id="Select_btn">{{'Select_btn' | translate}}</button>
        <button type="submit" class="btn btn-default" id="Add_btn" ng-click="$ctrl.saveItem()">{{'Add_btn' | translate}}</button>
        <button class="btn btn-warning" class="btn btn-default" id="Cancel_btn" ng-click="$ctrl.cancelAddNewItem()">{{'Cancel_btn' | translate}}</button>
    </div>
</div>
