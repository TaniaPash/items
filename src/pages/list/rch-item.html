<div class="list">
    <div class="media">
        <div class="media-left">
            <a>
                <img class="media-object itemImage" ng-src="{{$ctrl.item.imageUrl}}" alt="itemImage" />
            </a>
            <div class="btn-group">
                    <button type="submit" class="btn btn-default btn-xs" ng-click="$ctrl.onEdit(item,$index); showme=true" ng-hide="showme">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <!-- Delete mode -->
                    <button type="submit" class="btn btn-default btn-xs" ng-click="$ctrl.onDelete($index)" ng-hide="showme">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
        </div>
        <div class="media-body">
            <h4 class="media-heading" ng-hide="showme">
                <strong>{{$ctrl.item.name}}</strong>
            </h4>
            <p ng-hide="showme">
                <em>{{$ctrl.item.description}}</em>
            </p>
        </div>
        <!-- Edit button -->
        
        <!-- Edit mode -->
        <div>
            <form class="form-horizontal" ng-show="showme">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">{{'itemName' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="pwd" placeholder="Enter name of item" name="itemName" ng-model="$ctrl.item.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">{{'itemDescription' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="pwd" placeholder="Enter description of item" name="pwd" ng-model="$ctrl.item.description">
                    </div>
                </div>
                <div class="form-group edit">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default" id="Save" ng-click="$ctrl.onUpdate($index); showme=false" ng-show="showme">{{'Save_btn' | translate}}</button>
                        <button type="button" class="btn btn-default" id="Cancel_btn" ng-click="$ctrl.onCancel(item,$index); showme=false" ng-show="showme">{{'Cancel_btn' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
