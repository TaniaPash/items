<!-- List Page -->
<div class="row">
    <div>
        <form class="form-horizontal search ">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="search" placeholder="Search" class="form-control">
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-1 row sidenav text-left">
                <div>
                    <!-- Toggle button -->
                    <button class="btn btn-default btn-md" ng-click="$ctrl.tog()">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                    <!-- Add item  button-->
                    <button type="button" class="btn btn-default btn-md" align="right" ng-click="$ctrl.open()">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                    </button>
                </div>
            </div>
            <!-- List of items -->
            <div class="col-sm-10">
                <div align="center">
                    <h1 id="title_eng">
                        <b>My {{$ctrl.data.length}} things list</b>
                    </h1>
                </div>
                <div class="row" align="center">
                    <rch-item id="grid" ng-class="{'col-xs-8 col-md-3' : $ctrl.toggle}" ng-repeat="item in $ctrl.data| filterBy: ['name', 'description']: search"
                        item="item" itemCopy="itemCopy" index="$index" on-delete="$ctrl.deleteItem($index)" on-cancel="$ctrl.cancel($index)"
                        on-edit="$ctrl.openChange(item, $index)">
                    </rch-item>
                </div>
            </div>
        </div>
    </div>
</div>
