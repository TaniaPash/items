<div>
    <h2 align="center">
        <em>My {{$ctrl.data.length}} things list</em>
    </h2>
</div>

<div class="row">
    <!-- Add item  button-->
    <div class="col-sm-offset-1 col-sm-10" ng-click="showpanel=true" ng-hide="showpanel">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus">
            </span>
            Add item
        </button>
    </div>
    <br>
    <!-- Add item  form-->
    <form class="form-horizontal" ng-show="showpanel">
        <h3 class="col-sm-offset-2 col-sm-10">Add new item</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Item name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pwd" placeholder="Enter name of item" name="itemName" ng-model="$ctrl.newItem.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Item description</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pwd" placeholder="Enter description of item" name="pwd" ng-model="$ctrl.newItem.description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ngf-select ng-model="$ctrl.newImage" class="btn btn-default">Select</button>
                <button type="submit" class="btn btn-default" ng-click="$ctrl.saveItem()">Add</button>
                <input type="reset" class="btn btn-default" value="Cancel" ng-click="showpanel=false">
            </div>
        </div>
    </form>
</div>

<!-- Search item-->
<br>
<div class="col-sm-offset-1 col-sm-10">
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
    <input ng-model="searchText">
</div>
<br>
<br>

<!-- List of items -->
<div>
    <rch-item ng-repeat="item in $ctrl.data  | filter:searchText " item="item" itemCopy="itemCopy"
     index="$index" on-delete="$ctrl.deleteItem($index)" 
     on-update="$ctrl.saveUpdatedItem($index)"
     on-cancel="$ctrl.cancel($index)" on-edit="$ctrl.edit(item,$index)"></rch-item>
</div>
<!-- test directive or component <rch-test></rch-test> -->
</div>
