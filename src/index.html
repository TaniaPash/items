<html ng-app="rechi">
<script src="../node_modules/angular/angular.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<!-- <link href="../node_modules/bootstrap-css/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"> -->
<!-- <script src="../node_modules/bootstrap-css/dist/js/bootstrap.min.js"></script> -->
<!-- Controllers -->
<script src="pages/list/listController.js"></script>

<!-- Body -->

<body>
    <div ng-controller="ListController as listCtrl">
        <h1>My stuff</h1>
        <table class="table">
            <tr ng-repeat="item in listCtrl.data track by $index">
                <td>{{"No"+ [$index + 1]}}</td>
                <td>Item Id: {{item.id}}</td>
                <td>Item name: {{item.name}}</td>
                <td>Item description: {{item.description}}</td>

            </tr>
        </table>


        <h1>Add item</h1>
        <form ng-submit="listCtrl.saveItem()">
            Item name
            <input ng-model="listCtrl.newItem.name"> Item description
            <input ng-model="listCtrl.newItem.description">
            <button type="submit">Add</button>
            <button>Cancel</button>

        </form>

    </div>
</body>

</html>
